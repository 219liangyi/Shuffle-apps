app_version: 1.0.0
name: domain tools
description: 域名相关工具包
tags:
  - tools
categories:
  - tools
contact_info:
  name: "@yib0y"
  url: https://github.com/frikky
  email: "971339318@qq.com"
actions:
  - name: get_cert_info
    description: 获取该域名关联的证书信息
    parameters:
      - name: url
        description: 可以填URL也可以填域名,url后端自动提取域名
        multiline: false
        example: "baidu.com"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_ip_list
    description: 获取域名解析后的ip列表
    parameters:
      - name: domain
        description: 域名
        multiline: false
        example: "baidu.com"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  -name: get_domain_image
    description: 获取域名或IP访问后的屏幕截图
    parameters:
      - name: domain
        description: 域名
        multiline: false
        example: "baidu.com"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/png;base64,